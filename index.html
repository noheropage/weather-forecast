<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- large banner at top -->
    <header class="container-fluid jumbotron bg-dark text-light">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- set up search and history area on the left hand side -->
            <div class="col-4 bg-light p-3">
                <div class="search-area row">
                    <h3>Search for a City:</h3>
                    <form id="search-form" class="input-group mb-3">
                        <input id="searchCity" class="form-control" type="text">
                        <div class="input-group-append">
                            <button id="searchBtn" class="btn btn-info btn-block">Search</button>
                        </div>
                    </form>
                    <div class="search-history container mt-3"></div>
                </div>
            </div>

            <!-- main text area for current weather and forecasted weather -->
            <div id="weatherBox" class="col-8 p-3">
                <div id="currentWeather"></div>
                <div id="weatherForecast" class="row"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
